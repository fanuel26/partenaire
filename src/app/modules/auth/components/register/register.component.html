<main id="main">
  <div style="position: absolute; width: 100vw; top: 0px !important; left: 0px !important;">
    <div class="d-lg-flex align-items-center">
      <div class="col-md-6">
        <div class="bg-bg">
          <div class="p-4">

            <div class="logo">
              <h1 class="text-light"><a class="text-light" href="/"><span>Logo</span></a>
              </h1>
              <!-- Uncomment below if you prefer to use an image logo -->
              <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a> -->
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5 contact">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="card border-0 p-4">
                <h4 class="text-center fw-bold">Créer un compte</h4>
                <p class="text-center"><small>Lorem ipsum dolor sit amet consectetur, adipisicing
                    elit.
                    Consectetur fugiat eum, modi expedita ratione eaque?</small></p>
                <div class="card-body my-4">
                  <div class="form-group mb-4">
                    <button
                      [class]="compte == 1 ? 'btn btn-primary-outline active mx-4' : 'btn btn-primary-outline mx-4'"
                      (click)="changeCompte(1)">
                      Compte client
                    </button>
                    <button
                      [class]="compte == 2 ? 'btn btn-primary-outline active mx-4' : 'btn btn-primary-outline mx-4'"
                      (click)="changeCompte(2)">
                      Compte Professionnel
                    </button>
                  </div>
                  <form action="" class="php-email-form" *ngIf="compte == 1">
                    <div class="row">
                      <div class="col-md-6 form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Nom & Prénoms"
                          required>
                      </div>
                      <div class="col-md-6 form-group mt-3 mt-md-0">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Adresse mail"
                          required>
                      </div>
                      <div class="col-md-12 form-group mt-4">
                        <input type="password" class="form-control" placeholder="Mot de passe">
                      </div>
                      <div class="col-md-12 form-group mt-4">
                        <input type="password" class="form-control" placeholder="Confirmer le mot de passe">
                      </div>
                      <div class="col-md-12 form-group d-flex justify-content-end mt-4">
                        <button type="submit">Send Message</button>
                      </div>
                    </div>
                  </form>
                  <form action="" class="php-email-form" *ngIf="compte == 2">
                    <div class="row" *ngIf="step == 1">
                      <div class="col-md-6 form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Nom & Prénoms"
                          required>
                      </div>
                      <div class="col-md-6 form-group mt-3 mt-md-0">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Adresse mail"
                          required>
                      </div>
                      <div class="col-md-12 form-group mt-4">
                        <input type="password" class="form-control" placeholder="Mot de passe">
                      </div>
                      <div class="col-md-12 form-group mt-4">
                        <input type="password" class="form-control" placeholder="Confirmer le mot de passe">
                      </div>
                      <div class="col-md-12 form-group d-flex justify-content-end mt-4">
                        <button type="submit" (click)="changeNextStep()">Suivant</button>
                      </div>
                    </div>
                    <div class="row" *ngIf="step == 2">
                      <div class="col-md-6 form-group">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Raison social"
                          required>
                      </div>
                      <div class="col-md-6 form-group mt-3 mt-md-0">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Adresse mail"
                          required>
                      </div>
                      <div class="col-md-12 form-group mt-4">
                        <textarea name="" id="" cols="30" rows="5" class="form-control"
                          placeholder="Description de votre poste"></textarea>
                      </div>
                      <div class="col-md-12 form-group d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-light" (click)="changePreviewStep()">Retour</button>
                        <button type="submit" (click)="changeNextStep()">Suivant</button>
                      </div>
                    </div>
                    <div class="row" *ngIf="step == 3">
                      <div class="col-md-12 form-group text-center">
                        <angular-file-uploader [config]="afuConfig"
                          (fileSelected)="fileSelected($event)" (ApiResponse)="docUpload($event)">
                        </angular-file-uploader>
                      </div>
                      <div class="col-md-12 form-group d-flex justify-content-between mt-2">
                        <button type="submit" class="btn btn-light" (click)="changePreviewStep()">Retour</button>
                        <button type="submit" (click)="changeNextStep()">Creer le compte</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
